{% extends 'sidenav.html' %}

{% block title %}
Kelola Admin
{% endblock %}

{% block content %}

<!-- ======= Main Content ======= -->
<div class="container text-center mb-5">
    <div class="container text-start">
        <h3>Kelola Admin</h3>
        <br>
    </div>
    <div class="container text-start mt-2">
        <div class="row g-2" style="width: 100%;">
            <div class="col-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#tambahAdmin" class="btn btn-outline-primary">Tambah
                    Admin</a>
            </div>
            <div class="col-10">
                <div class="search-box d-flex justify-content-center mb-2">
                    <input id="input-word" class="form-control" style="margin-right: 0.5rem"
                        placeholder="cari disini" />
                    <button class="btn btn-primary" onclick="find_word()">Cari</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container border rounded">
        <div class="text-start mt-2 mb-2 d-flex flex-wrap flex-row grid gap-3" id="container-card">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row align-items-center justify-content-center text-start">
                            <div class="col-md-5 d-flex justify-content-start">Nama Admin</div>
                            <div class="col-md-5">Email Admin</div>
                            <div class="col-md-2 d-flex justify-content-end">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#editAdmin"
                                    class="btn btn-outline-primary material-symbols-outlined">
                                    edit_square
                                </a>
                                <a href="/hapusAdmin" class="btn btn-primary material-symbols-outlined ms-2">
                                    delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade mt-5" id="editAdmin" tabindex="-1" aria-labelledby="editAdminLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editAdminLabel">Edit Admin</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center mb-5" style="width: 100%;">
                    <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
                        <div class="mb-3" style="width: 100%;">
                            <label for="emailAdmin" class="form-label">Email Admin</label>
                            <input type="email" class="form-control" id="emailAdmin" placeholder="Email Admin"
                                value="admin@gmail.com">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="namaAdmin" class="form-label">Nama Admin</label>
                            <input type="text" class="form-control" id="namaAdmin" placeholder="Nama Admin"
                                value="Admin Utama">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="noAdmin" class="form-label">Nomor Handphone</label>
                            <input type="text" class="form-control" id="noAdmin" placeholder="Nomor Admin"
                                value="087821323xxxx">
                        </div>
                        <div class="text-start mb-3" style="width: 100%;">
                            <label for="alamatAdmin" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamatAdmin" rows="3">Jl. ini untuk itu dan inti</textarea>
                        </div>
                        <div class="text-center" style="width: 100%;">
                            <a href="#" class="btn btn-outline-primary" data-bs-dismiss="modal"
                                aria-label="Close">Batal</a>
                            <a href="/updateAdmin" class="btn btn-primary">Simpan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade mt-5" id="tambahAdmin" tabindex="-1" aria-labelledby="tambahAdminLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="tambahAdminLabel">Edit Admin</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center mb-5" style="width: 100%;">
                    <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
                        <div class="mb-3" style="width: 100%;">
                            <label for="emailAdmin" class="form-label">Email Admin</label>
                            <input type="email" class="form-control" id="emailAdmin" placeholder="Email Admin"
                                value="">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="namaAdmin" class="form-label">Nama Admin</label>
                            <input type="text" class="form-control" id="namaAdmin" placeholder="Nama Admin"
                                value="">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="noAdmin" class="form-label">Nomor Handphone</label>
                            <input type="text" class="form-control" id="noAdmin" placeholder="Nomor Admin"
                                value="">
                        </div>
                        <div class="text-start mb-3" style="width: 100%;">
                            <label for="alamatAdmin" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamatAdmin" rows="3" placeholder="Alamat Admin"></textarea>
                        </div>
                        <div class="text-center" style="width: 100%;">
                            <a href="#" class="btn btn-outline-primary" data-bs-dismiss="modal"
                                aria-label="Close">Batal</a>
                            <a href="/tambahAdmin" class="btn btn-primary">Simpan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
