{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content%}

<!-- ======= Main Content ======= -->
<div class="container text-center mt-3 mb-5">
    <div class="container text-start">
        <h3>Keranjang</h3>
        <br>
    </div>
    <div class="text-center border p-2 rounded">
        <div class="text-start mt-2 mb-2 d-flex flex-wrap grid gap-3" id="container-card">
            <div class="card" style="width: 100%;">
                <a href="/detail_menu">
                    <div class="g-0 align-items-center d-flex flex-wrap text-start" id="card-keranjang">
                        <div class="col-1 d-flex form-check align-items-center ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>
                        <div class="col-1">
                            <img src="../static/assets/img/k.jpg" class="img-fluid rounded-start" alt="..."
                                style="max-width: 70px;">
                        </div>
                        <div class="col-3 d-flex flex-wrap">Nama Pesanan</div>
                        <div class="col-2 d-flex flex-wrap">Rp. 17.000</div>
                        <div class="col-2 d-flex flex-wrap align-items-center">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus"><input type="number" step="1" min="1"
                                    max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4"
                                    pattern="" inputmode=""><input type="button" value="+" class="plus">
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-wrap">Rp. 1.723.000</div>
                        <div class="col-1 text-start d-flex flex-wrap">
                            <button href="#" class="btn btn-outline-primary material-symbols-outlined">
                                delete
                            </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="text-center border p-2 rounded mt-2">
        <div class="text-start mt-2 d-flex flex-wrap flex-row grid gap-3 align-items-center" id="container-card">
            <div class="row" style="width: 100%;">
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Pilih Semua
                        </label>
                    </div>
                </div>
                <div class="col-8 d-flex flex-wrap justify-content-between align-items-center">
                    <h5>Total Produk:</h5>
                    <h5>X</h5>
                    <h5>Total Bayar:</h5>
                    <h5>Rp. XXX.XXX</h5>
                    <a href="/checkout" class="btn btn-primary">Beli Sekarang</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ======= End of Main Content ======= -->

{% endblock %}
