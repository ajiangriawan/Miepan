{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content%}

<!-- ======= Main Content ======= -->
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="../static/assets/img/logo-miepan.png" style="width: 100px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Daftar Akun</h4>
                                </div>

                                <form>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Nama</label>
                                        <input type="name" id="form2Example11" class="form-control"
                                            placeholder="Masukin nama kamu disini" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Email</label>
                                        <input type="email" id="form2Example11" class="form-control"
                                            placeholder="Masukin email kamu disini" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Kata Sandi</label>
                                        <input type="password" id="form2Example22" class="form-control"
                                            placeholder="Masukin kata sandi disini" />
                                    </div> 
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Ulang Kata Sandi</label>
                                        <input type="password" id="form2Example22" class="form-control"
                                            placeholder="Masukin kata sandi disini" />
                                    </div> 
                                   
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="button">Daftar</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Sudah punya akun?</p>
                                        <a href="/login" class="btn btn-outline-danger">Masuk Akun</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center bg-black">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <div class="d-flex align-items-center justify-content-center">
                                    <img src="../static/assets/img/regis.png" alt="regis" id="img-content">
                                </div>
                                <h4 class="mb-4">Haloo Kamuu...</h4>
                                <p class="small mb-0">Agar kita bisa terus bersama dan bisa saling terkoneksi untuk transaksi yok buat akun dulu...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ======= End of Main Content ======= -->

{% endblock %}
