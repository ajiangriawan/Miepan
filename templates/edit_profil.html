{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content%}

<!-- ======= Main Content ======= -->
<section class="pattern">
    <div class="geeks">
        <div class="container text-center">
            <div class="container text-center">
                <h1 style="color: #fefefe;">Edit Profil</h1>
            </div>
        </div>
    </div>
</section>

<div class="container text-center mb-5 border rounded" style="width: 50%;">
    <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
        <img src="../static/profile_pic/testimonials-2.jpg" class="img-fluid rounded-start" alt="name"
            style="width: 10rem;">
        <div class="text-start" style="width: 100%;">
            <label for="formFileProfile" class="form-label">Maukan Foto Profil</label>
            <input class="form-control" type="file" id="formFileProfile">
        </div>
        <div class="text-start" style="width: 100%;">
            <label for="inputNama" class="form-label">Nama</label>
            <input class="form-control" id="inputNama" type="text" value="Nama Akun Yang Masuk"
                aria-label="Disabled input example" required>
        </div>
        <div class="text-start" style="width: 100%;">
            <label for="inputEmail" class="form-label">Email</label>
            <input class="form-control" id="inputEmail" type="text" value="akun@gmail.com"
                aria-label="Disabled input example" required>
        </div>
        <div class="text-start" style="width: 100%;">
            <label for="inputNoTelepon" class="form-label">No Telepon</label>
            <input class="form-control" id="inputNoTelepon" type="text" value="0878xxxxxx"
                aria-label="Disabled input example">
        </div>
        <div class="text-start" style="width: 100%;">
            <label for="inputAlamat" class="form-label">Alamat/label>
            <textarea class="form-control" id="inputAlamat" rows="3">Jl. tempat tinggal akun yang sudah masuk</textarea>
        </div>
        <div class="text-center" style="width: 100%;">
            <a href="/profil" class="btn btn-outline-primary">
                Batal
            </a>
            <a href="/updateProfil" class="btn btn-primary">
                simpan
            </a>
        </div>
    </div>
</div>
</div>
<!-- ======= End of Main Content ======= -->

{% endblock %}
