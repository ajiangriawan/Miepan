{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content%}
<!-- ======= Main Content ======= -->
<section class="pattern">
    <div class="geeks">
        <div class="container text-center">
            <div class="container text-center">
                <h1 style="color: #fefefe;">Edit Profil</h1>
            </div>
        </div>
    </div>
</section>

<div class="container text-center mb-5 border rounded" style="width: 50%;">
    <form method="post" enctype="multipart/form-data">
        <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
            <img src="{{ user.fotoprofil }}" class="img-fluid rounded-start" alt="fotoprofil" style="width: 10rem;">
            <div class="text-start" style="width: 100%;">
                <label for="fotoprofil" class="form-label">Masukkan Foto Profil</label>
                <input class="form-control" type="file" name="fotoprofil" id="fotoprofil">
            </div>
            <div class="text-start" style="width: 100%;">
                <label for="nama" class="form-label">Nama</label>
                <input class="form-control" id="nama" name="nama" type="text" value="{{ user.nama }}" required>
            </div>
            <div class="text-start" style="width: 100%;">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="text" value="{{ user.email }}" required>
            </div>
            <div class="text-start" style="width: 100%;">
                <label for="notlp" class="form-label">No Telepon</label>
                <input class="form-control" id="notlp" name="notlp" type="text" value="{{ user.notlp }}">
            </div>
            <div class="text-start" style="width: 100%;">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3">{{ user.alamat }}</textarea>
            </div>
        </div>
        <div class="text-center mt-2" style="width: 100%;">
            <a href="/profil" class="btn btn-outline-primary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
    </form>
</div>
<!-- ======= End of Main Content ======= -->

{% endblock %}
