{% extends 'sidenav.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}

<!-- ======= Main Content ======= -->
<div class="container text-center mb-5">
    <div class="container text-start">
        <h3>Kelola Rekening</h3>
        <br>
    </div>
    <div class="container text-start mt-2">
        <div class="row g-2" style="width: 100%;">
            <div class="col-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#tambahRekening" class="btn btn-outline-primary">Tambah
                    Rekening</a>
            </div>
            <div class="col-10">
                <div class="search-box d-flex justify-content-center mb-2">
                    <input id="input-word" class="form-control" style="margin-right: 0.5rem"
                        placeholder="cari disini" />
                    <button class="btn btn-primary" onclick="find_word()">Cari</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container border rounded">
        <div class="text-start mt-2 mb-2 d-flex flex-wrap flex-row grid gap-3" id="container-card">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row align-items-center justify-content-center text-start">
                            <div class="col-md-5 d-flex justify-content-start">Nama Rekening</div>
                            <div class="col-md-5">No Rekening</div>
                            <div class="col-md-2 d-flex justify-content-end">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#editRekening"
                                    class="btn btn-outline-primary material-symbols-outlined">
                                    edit_square
                                </a>
                                <a href="/hapusRekening" class="btn btn-primary material-symbols-outlined ms-2">
                                    delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade mt-5" id="editRekening" tabindex="-1" aria-labelledby="editRekeningLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editRekeningLabel">Edit Rekening</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center mb-5" style="width: 100%;">
                    <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
                        <div class="mb-3" style="width: 100%;">
                            <label for="namaRekening" class="form-label">Nama Rekening</label>
                            <input type="text" class="form-control" id="namaRekening" placeholder="Nama Rekening"
                                value="BCA">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="noRekening" class="form-label">Nomor Rekening</label>
                            <input type="text" class="form-control" id="noRekening" placeholder="Harga Menu"
                                value="1150661320">
                        </div>
                        <div class="text-center" style="width: 100%;">
                            <a href="#" class="btn btn-outline-primary" data-bs-dismiss="modal"
                                aria-label="Close">Batal</a>
                            <a href="/updateRekening" class="btn btn-primary">Simpan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade mt-5" id="tambahRekening" tabindex="-1" aria-labelledby="tambahRekeningLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="tambahRekeningLabel">Edit Rekening</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center mb-5" style="width: 100%;">
                    <div class="text-start mb-2 d-flex flex-wrap flex-column grid gap-3 p-2" id="container-card">
                        <div class="mb-3" style="width: 100%;">
                            <label for="namaRekening" class="form-label">Nama Rekening</label>
                            <input type="text" class="form-control" id="namaRekening" placeholder="Nama Rekening"
                                value="">
                        </div>
                        <div class="mb-3" style="width: 100%;">
                            <label for="noRekening" class="form-label">Nomor Rekening</label>
                            <input type="text" class="form-control" id="noRekening" placeholder="Harga Menu"
                                value="">
                        </div>
                        <div class="text-center" style="width: 100%;">
                            <a href="#" class="btn btn-outline-primary" data-bs-dismiss="modal"
                                aria-label="Close">Batal</a>
                            <a href="/updateRekening" class="btn btn-primary">Simpan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
